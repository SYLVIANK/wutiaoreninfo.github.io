<!DOCTYPE html>
<html lang="zh-CN">
{% include head.html %}
<body>
<div class="container">
  {% include nav.html %}
  <hr class="stylish"/>
  {{ content }}
</div>
<footer>
  <hr class="stylish"/>
  {% include nav.html %}
  <div>
    {% comment %}主题: <a href="https://github.com/abhn/Elementary">Elementary</a>
    <br/> {% endcomment %}
    <a>{{ site.name }}</a> &copy; {{ site.time | date: '%Y' }}
  </div>
</footer>

{% if site.javascript_enabled %}
  <script src="/assets/main.js"></script>
{% endif %}
</body>
</html>
